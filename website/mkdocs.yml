# Project information
site_name: OpenCoLi
site_description: 'Documentation for OpenCoLi'
site_author: 'STÜBER SYSTEMS GmbH'
site_url: 'https://openpotato.github.io/opencoli'

# Copyright
copyright:
  '&copy; 2024 STÜBER SYSTEMS GmbH : <a href="https://legal.stueber.de/imprint.php">Imprint</a> : <a href="https://legal.stueber.de/privacy.php">Privacy</a>'

# Repository
repo_name: 'Auf GitHub'
repo_url: 'https://github.com/openpotato/opencoli'

# Theming
theme: 
  name: material
  language: en
  features:
    - navigation.footer
    - navigation.instant
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  palette:
    - scheme: default
      primary: 'indigo'
      accent: 'amber'
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: 'indigo'
      accent: 'amber'
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font: false
  favicon: 'assets/logos/favicon.ico'
  logo: 'assets/logos/logo.svg'
  include_search_page: false
  search_index_only: true
  static_templates:
    - 404.html
    
# Social media
extra:
  social:
    - icon: fontawesome/brands/mastodon 
      link: https://fosstodon.org/@openpotato
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/openpotatis

# Customization
extra_css:
  - assets/css/custom.css

# Plugins
plugins:
  - search
  - minify:
      minify_html: true
  - i18n:
      docs_structure: suffix
      fallback_to_default: true
      reconfigure_material: true
      reconfigure_search: true
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: de
          name: Deutsch
          build: true
          nav_translations:
            Introduction: Einführung
            Specification: Spezifikation
            Community: Community
            Change Log: Änderungslog

# Extensions    
markdown_extensions:
  - def_list
  - admonition
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg      

# Navigation  
nav:
  - Introduction: index.md
  - Specification: specification.md
  - Community: community.md
  - Change Log: change-log.md
